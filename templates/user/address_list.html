{% extends 'user/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5 ml-4">
    <h2>Address List</h2>
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Street</th>
                <th>City</th>
                <th>State</th>
                <th>Postal Code</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for address in addresses %}
            <tr id="row-{{ address.id }}">
                <td>{{ address.street }}</td>
                <td>{{ address.city }}</td>
                <td>{{ address.state }}</td>
                <td>{{ address.postal_code }}</td>
                <td>
                    <a href="{% url 'edit_address' address.id %}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{% url 'delete_address' address.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="container mt-3 mb-4">
        <a href="{% url 'add_address' %}" class="btn btn-primary mt-3">Add Address</a>
    </div>
</div>




{% endblock %}
