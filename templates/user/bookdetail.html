<!-- Inside your Django template -->
{% extends 'user/base.html' %}
{% load static %}

{% block additional_css %}
<link rel="stylesheet" href="{% static 'css/booklist.css' %}">
{% endblock %}

{% block content %}

<!-- Existing content -->

<div class="row isotope-grid">
    <div class="col-sm-6 col-md-6 col-lg-3 p-b-35 isotope-item women">
        <!-- Block2 -->
        <div class="block2">
            <div id="carousel{{ book.id }}" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{ book.cover_image.url }}" alt="Book Cover Image" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ book.back_image.url }}" alt="Book Back Image" class="d-block w-100">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carousel{{ book.id }}" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel{{ book.id }}" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div class="block2-txt flex-w flex-t p-t-14">
                <!-- Other book details -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
