{% extends 'user/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h1 class="mb-4">Payment</h1>
            <div class="card p-3">
                <h2>Order Summary</h2>
                <ul class="list-group">
                    <!-- Order summary content -->
                </ul>
                <div class="mt-3">
                    <h4>Total Price: ${{ total_price }}</h4>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h2 class="mb-3">Payment Options</h2>
            <div class="card p-3">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-check">
                        <input type="hidden" name="address_id" value="{{address_id}}">
                        <input class="form-check-input" type="radio" name="payment_method" id="credit_card" value="credit_card">
                        <label class="form-check-label" for="credit_card">
                            Credit Card
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment_method" id="paypal" value="paypal">
                        <label class="form-check-label" for="paypal">
                            PayPal
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment_method" id="cash_on_delivery" value="cash_on_delivery" checked>
                        <label class="form-check-label" for="cash_on_delivery">
                            Cash on Delivery
                        </label>
                    </div>
                    <button class="btn btn-success btn-block mt-3" type="submit">Place Order</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
