{% extends 'user/base.html' %}
{% load static %}
{% block additional_css %}
    <!-- Additional CSS specific to the cart page -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/cart.css' %}">
{% endblock %}

{% block content %}
<div class="container" style="color:Black; margin-top: 100px;">
    <h2 class="mb-2  d-flex justify-content-center">Payment</h3>
    <div class="row">
        <div class="col-md-8">
            <h4>Order Summary</h4>
            <div class="card p-3 mt-3 mb-3" style="border: 1px solid black;">
                <ul class="list-group">
                    <!-- Add Order Value -->
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Order Value
                        <span>${{ total_price }}</span>
                    </li>
                    <!-- Add Delivery Charge -->
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Delivery Charge
                        <span>$0</span>
                    </li>
                    <!-- Add Coupon Code Input -->
                    <!-- Add Coupon Code Input -->
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <label for="coupon_code" class="">Coupon Code:</label>
                        <span>
                            <div class="input-group" style="position: relative;right: 300px;">
                                <input type="text" id="coupon_code" class="form-control" placeholder="Enter coupon code" style="max-width: 150px;">
                                <button class="btn btn-outline-dark ml-2" id="apply_coupon_btn">Apply</button>
                            </div>
                        </span>
                    </li>

                    
                    <!-- Add Discount -->
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Discount
                        <span>$0</span>
                    </li>
                </ul>
                <div class="mt-3">
                    <!-- Existing Total Price -->
                    <h5 class="d-inline-block mr-3">Total Price:</h5>
                    <span>${{ total_price }}</span>
                </div>
            </div>
        </div>
        
        
        <div class="col-md-4">
            <h4 class="mb-3">Payment Options</h4>
            <div class="card p-4" style="border: 1px solid black;">
                <form method="post" id="payment-form">
                    {% csrf_token %}
                    <div class="form-check">
                        <input type="hidden" name="address_id" value="{{address_id}}">
                        <input class="form-check-input" type="radio" name="payment_method" id="credit_card" value="credit_card">
                        <label class="form-check-label" for="credit_card">
                            Credit Card
                        </label>
                    </div>
                    <div class="form-check">
                        <button class="form-check-input" type="submit" name="payment_method" id="rzp-button1" value="Razor Pay">
                        <label class="form-check-label" for="paypal">
                            Razor Pay
                        </label></button>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment_method" id="paypal" value="paypal">
                        <label class="form-check-label" for="paypal">
                            Netbanking
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment_method" id="paypal" value="paypal">
                        <label class="form-check-label" for="paypal">
                            UPI
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment_method" id="cash_on_delivery" value="cash_on_delivery" checked>
                        <label class="form-check-label" for="cash_on_delivery">
                            Cash on Delivery
                        </label>
                    </div>
                    <button class="btn btn-outline-dark btn-black-hover btn-custom mt-4" type="submit">Place Order</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const applyCouponBtn = document.getElementById('apply_coupon_btn');
    const couponCodeInput = document.getElementById('coupon_code');
    const discountAmount = document.getElementById('discount_amount');
    const updatedTotalPrice = document.getElementById('updated_total_price');
    const total_price = {{ total_price }}; // Replace with actual total price

    applyCouponBtn.addEventListener('click', () => {
        const couponCode = couponCodeInput.value;
        const url = `/api/coupon/${couponCode}/`; // Replace with your API endpoint

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    // Handle error message from the server
                    alert(data.error);
                } else {
                    // Apply discount based on coupon details
                    if (data.discount_type === 'percentage') {
                        const discount = (data.discount_amount / 100) * total_price;
                        discountAmount.textContent = `$${discount.toFixed(2)}`;
                        updatedTotalPrice.textContent = `$${(total_price - discount).toFixed(2)}`;
                    } else if (data.discount_type === 'amount') {
                        const discount = parseFloat(data.discount_amount);
                        discountAmount.textContent = `$${discount.toFixed(2)}`;
                        updatedTotalPrice.textContent = `$${(total_price - discount).toFixed(2)}`;
                    } else {
                        alert('Invalid discount type');
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>

    
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
    var addressId = {{ address.id }};
var options = {
    "key": "rzp_test_VDPQPNxYzpv9RG", // Enter the Key ID generated from the Dashboard
    "amount": {{total_price}}*100, // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "Time Trix",
    "description": "Thanks",
    "image": "http://127.0.0.1:8000/static/assets/img/logo/time.png",
    "order_id": "{{payment.id}}", 
    "handler": function (response){

    window.location.href = `http://127.0.0.1:8000/razorpay/${addressId}/?razorpay_payment_id=${response.razorpay_payment_id}&razorpay_order_id=${response.razorpay_order_id}`;

       
    },

    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
rzp1.on('payment.success', function (response){
    // Submit the form after successful payment
    document.getElementById('payment-form').submit();
});
rzp1.on('payment.failed', function (response){
    // Handle failed payment here
    alert('Payment failed');
});
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();

}
</script>
{% endblock %}
