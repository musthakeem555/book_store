{% extends 'user/base.html' %}
{% load static %}
{% block additional_css %}
<link rel="stylesheet" href="{% static 'css/booklist.css' %}">
{% endblock %}
{% block content %}

<style>
    /* In your CSS file */
body {
    font-family: 'Roboto', sans-serif;
    font-size: 16px;
}

h5.card-title {
    font-size: 24px;
}

h6.card-subtitle {
    font-size: 18px;
}

.card.wishlist-card {
    background-color: #f5f5f5;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: 0.3s;
}

.card.wishlist-card:hover {
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.btn-danger {
    background-color: #dc3545;
    color: #fff;
    transition: background-color 0.3s, color 0.3s;
}

.btn-danger:hover {
    background-color: #bd2130;
}

.wishlist-item {
    margin-bottom: 20px;
}

.card-title.text-primary {
    text-align: center;
}

.text-end {
    text-align: right;
}
.wishlist-item img {
    
    height: 240px;
    width: 240px; /* This ensures images stretch to the width of their container */
}

.img-fluid {
    max-width: 100%;
    height: auto;
    border: 1px solid #ddd;
}

@media (max-width: 768px) {
    .col-lg-8 {
        width: 100%;
    }
    
}

</style>
<div class="container" style="margin-top: 130px;">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card wishlist-card" style="margin-bottom:100px ;">
                <div class="card-header">
                    <h5 class="card-title text-center text-primary">MY WISHLIST</h5>
                </div>
                <div class="card-body">
                    {% for item in wishlist_items %}
                    <div class="wishlist-item mb-4">
                        <div class="row">
                            <div class="col-md-4 col-sm-6">
                                <img src="{{ item.image_url }}" alt="{{ item.title }}" class="img-fluid">
                            </div>
                            <div class="col-md-8 col-sm-6">
                                <h6 class="card-subtitle mb-2">{{ item.title }}</h6>
                                <p class="card-text mb-2">Price: â‚¹ {{ item.price }}</p>
                                <div class="text-end">
                                    <a href="{% url 'wishlist_delete' item.id %}"
                                       class="btn btn-danger delete-btn">
                                        <i class="bi bi-trash"></i> Remove
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
