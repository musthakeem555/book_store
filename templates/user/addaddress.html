{% extends 'user/base.html' %}

{% block content %}
    <div class="container mt-5 mb-5 ml-4" style="color:Black;">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5">
                <h2 class="text-center">Add Address</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="street">Street:</label>
                        <input type="text" class="form-control" style="border: 1px solid black;" name="street" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" class="form-control" style="border: 1px solid black;" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State:</label>
                        <input type="text" class="form-control" style="border: 1px solid black;" name="state" required>
                    </div>
                    <div class="form-group">
                        <label for="postal_code">Postal Code:</label>
                        <input type="text" class="form-control" style="border: 1px solid black;" name="postal_code" required>
                    </div>
                    <button type="submit" class="btn btn-outline-dark btn-black-hover btn-custom">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
