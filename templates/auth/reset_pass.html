{% extends 'user/base.html' %}
{% load static %}
{% block additional_css %}
    <!-- Additional CSS specific to the reset password page -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/cart.css' %}" />
{% endblock %}
{% block content %}
<div class="container mb-5" style="margin-top: 100px; color: black;">
    <h2 class="text-center mb-4" style="color: black;">Reset Your Password</h2>
    {% if messages %}
    <ul class="messages text-center mb-1">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card p-4" style="border: 1px solid black;">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_new_password1">Current Password</label>
                        <input type="password" name="current_password" id="current_password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="id_new_password1">New Password</label>
                        <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="id_new_password2">Confirm New Password</label>
                        <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-outline-dark btn-black-hover btn-custom mt-4" style="width: 525px;">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Add a link to go back to the home page or continue shopping -->
    <div class="text-center mt-4">
        <a href="{% url 'booklist' %}" class="btn btn-outline-dark btn-black-hover btn-custom ">Back to Home</a>
    </div>
</div>
{% endblock %}
