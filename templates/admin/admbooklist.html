{% extends 'admin/admbase.html' %}
{% block title %}Book List{% endblock title %}

{% block body %}
    <div class="card">
        <div class="card-header">
            <h3 class="mb-0">Book List</h3>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Book Cover</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                        <tr>
                            <td><img src="{{ book.cover_image.url }}" alt="{{ book.title }}" style="max-width: 100px;"></td>
                            <td>{{ book.title }}</td>
                            <td>{{ book.author }}</td>
                            <td>${{ book.price }}</td>
                            <td>{{ book.category }}</td>
                            <td>
                                <a href="{% url 'editbook' book.id %}" class="btn btn-primary btn-sm">Edit</a>
                                <a href="{% url 'deletebook' book.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock body %}
